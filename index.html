<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/index.js"></script>
    
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>WhatsApp</h1>
                <label class="form-label" for="">Usuario Destino</label>
                <input class="form-control" type="number" id="idUsuarioDestino">
                <br>
                <label class="form-label" for="">Usuario Origen</label>
                <input class="form-control" type="number" id="idUsuarioOrigen">
                <br>
                <label class="form-label" for="">Mensaje</label>
                <input class="form-control" type="text" id="mensaje">
                <br>
                <button class="btn btn-success" id="btnEnviar">Enviar mensaje</button>
                <div id="respuesta"></div>
            </div>
            <div class="col-md-6">
                <div><img id="spinner" src="./img/spinner.gif" alt=""></div>
                <h2>Mensajes</h2>
                <table class="table">
                   
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Origen</th>
                            <th scope="col">Destino</th>
                            <th scope="col">Mensaje</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Operaciones</th>
                            
                            
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <th scope="row">1</th>
                            <td>Origem</td>
                            <td>Destino</td>
                            <td>Mensaje</td>
                            <td>Fecha</td>
                            <td>Operaciones</td>
                            
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Origem</td>
                            <td>Destino</td>
                            <td>Mensaje</td>
                            <td>Fecha</td>
                            <td>Operaciones</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Origem</td>
                            <td>Destino</td>
                            <td>Mensaje</td>
                            <td>Fecha</td>
                            <td>Operaciones</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
